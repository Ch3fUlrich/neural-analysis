name: CI

on:
  push:
    branches: [ main, migration, develop ]
  pull_request:
    branches: [ main, migration ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"
    
    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Verify lockfile is up-to-date
      run: uv lock --check
      continue-on-error: true
    
    - name: Install dependencies
      run: |
        uv sync --all-extras
        # Verify installation
        uv run python -c "import neural_analysis; print('Package installed successfully')"
    
    - name: Run ruff lint (Python 3.12)
      run: |
        echo "Running ruff lint with Python 3.12"
        uv run python --version
        uv run ruff check src tests scripts --output-format=github
    
    - name: Run ruff format check (Python 3.12)
      run: |
        echo "Running ruff format check with Python 3.12"
        uv run ruff format --check src tests scripts
      continue-on-error: true
    
    - name: Run mypy type check
      run: uv run mypy src/neural_analysis tests scripts --ignore-missing-imports
      continue-on-error: true
    
    - name: Run tests with coverage
      run: |
        uv run pytest tests/ \
          --cov=src/neural_analysis \
          --cov-report=term-missing \
          --cov-report=xml \
          --cov-report=html \
          -v \
          --tb=short \
          --maxfail=5
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.12' && github.event_name == 'push'
      continue-on-error: true
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  docs:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"
    
    - name: Set up Python
      run: uv python install 3.12
    
    - name: Install dependencies
      run: |
        uv sync --all-extras
        # Install docs requirements if they exist
        if [ -f docs/requirements.txt ]; then
          uv pip install -r docs/requirements.txt
        fi
    
    - name: Build documentation
      run: |
        cd docs
        uv run make html
      continue-on-error: true
    
    - name: Upload documentation
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: documentation
        path: docs/_build/html/
        retention-days: 7
